<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="shiny.js" defer></script>
    <link rel="stylesheet" href="ex12.css">
    <link rel="icon" href="./image/masterball.png">
    <title>PokeApi</title>

</head>
<body>

    <input class="atrapalosYa" onclick="shinys()" type="checkbox" id="toggle">
    <label for="toggle" class="change-shiny"></label>
    <div id="atrapalosTodos">
      <script>
        document.querySelector(".atrapalosYa").addEventListener("click", function() {
          window.location.href = "ex12.html";
        });
      </script>
         
      </div>

    <script>
        function shinys() {
           let element = document.getElementById("atrapalosTodos");
           element.classList.toggle("atrapalosYa");
        }
        </script>
        <div id="myDIV" class="header">
          <h2>To do List</h2>
          <input type="text" id="myInput" placeholder="Tarea...">
          <span onclick="newElement()" class="addBtn">Agregar</span>
        </div>
        
        <ul id="myUL">
        </ul>
  </div>
</body>
</html>
